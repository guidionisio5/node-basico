<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">
        <form id="form-login">
            <div class="form-grid">
                <div>
                    <h2 class="titulo center">Cadastrar Login</h2>
                </div>
                <div class="item-grid">
                    <div>
                        <label for="nome">Nome</label>
                        <input class="input" type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input class="input" type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input class="input" type="password" name="senha" id="senha">
                    </div>
                    <div>
                        <label for="confirmar">Confirmar</label>
                        <input class="input" type="password" name="confirmar" id="confirmar">
                    </div>
                </div>
                
                <small><a class="link-a center" href="/">j√° possui cadastro? Logue aqui!</a></small>
                <button class="btn-cadastrar center" type="button" onclick="cadastrarLogin()">Cadastrar</button>
            </div>
        </form>
    </div>


    <script src="js/jquery-3.6.1.min.js"></script>

    <script src="js/sweetalert2@11.js"></script>

    <script src="js/cadastrar.js"></script>
</body>

</html>
